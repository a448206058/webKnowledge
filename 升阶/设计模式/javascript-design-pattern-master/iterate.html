<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Iterate Demo</title>
	<script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js"></script>
</head>
<body>
	<a>链接1号</a>
    <a>链接2号</a>
    <a>链接3号</a>
    <a>链接4号</a>
    <a>链接5号</a>
    <a>链接6号</a>
</body>
<script>
	const arr = [1, 2, 3];
	const aNodes = document.getElementsByTagName('a');
    
    $.each(arr, function (index, item) {
    	console.log(`数组的第${index}个元素是${item}`);
    });

    $.each(aNodes, function (index, aNode) {
    	console.log(`DOM类数组的第${index}个元素是${aNode.innerText}`);
    });

    const jQNodes = $('a');
    $.each(jQNodes, function (index, jQNode) {
    	console.log(`jQuery集合的第${index}个元素是${jQNode.innerText}`);
    });
</script>
</html>
