<div id="time"></div>
<script>
    /**
     * @param {string[]} strs
     * @return {string[][]}
     */
    var groupAnagrams = function(strs) {
		var map = new Map();
		var value = [];
		for(var i = 0;i < strs.length; i++){
            var index = [];
			var controls = true;
			var control = 0;
            for(var j = 0;j < strs[i].length;j++){
                var string = strs[i].split("")[j];
                if(!map.has(string)){
                    controls = false;
                    break;
                }
            }
            for(var j = 0;j < strs[i].length;j++){
                var string = strs[i].split("")[j];
                if(!map.has(string)){
                    map.set(string, [value.length]);
                }else{
                    if(!controls){
                        var temp = map.get(string);
                        temp.push(value.length);
                        map.set(string, temp);
                    }
                    if(index.length === 0){
                        index = map.get(string);
                    }else{
                        let bSet = new Set(map.get(string))
                        index = Array.from(new Set(index.filter(v => bSet.has(v))))
                    }
                }
            }
            index = index[0] ? index[0] : 0;
            if(!controls){
                value.push([strs[i]])
            }else{
                if(value.length === 0){
                    value.push([strs[i]])
                }else if(strs[i].length != value[index][0].length){
                    value.push([strs[i]])
                }else{
                    // value.push([strs[i]])
                    value[index].push(strs[i])
                }
            }
		}
		return value;
    };

    // [

    var content = ["ac","c"]

	console.log(groupAnagrams(content));
</script>
