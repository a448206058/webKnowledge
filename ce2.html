    /**
     * Definition for singly-linked list.
     * function ListNode(val, next) {
     *     this.val = (val===undefined ? 0 : val)
     *     this.next = (next===undefined ? null : next)
     * }
     */
	function ListNode(val, next) {
		 var head = {};
	     head.val = (val===undefined ? 0 : val)
	     head.next = (next===undefined ? null : next)
		 return head
	}

	function creatrLink(arr){
		if(arr.length === 0) {
			return null;
		}
		var head = new ListNode(arr[0]);
		var curNode = head;
		for (var i = 1; i < arr.length; i++){
			curNode.next = new ListNode(arr[i]);
			curNode = curNode.next;
		}
		return head;
	}

	var reorderList = function(head) {
		if(!head){
			return head
		}
		
		var p = new ListNode(null);
		var p1 = p;
		var q = new ListNode(null);
		var q1 = q;
		var c = head;
		var num = 0;
		while(c != null){
			c = c.next;
			num++;
		}
		
		c = head;
		num = Math.ceil(num/2)
		while(num > 0){
			p1.next = c;
			p1 = p1.next;
			
			c = c.next;
			num--;
			if(num == 0){
				p1.next = null;
				q1 = c;
			}
		}
		p1 = p.next;	
		var heads = null;	
		while(q1){
			var next = q1.next;
			q1.next = heads;
			heads = q1;	
			q1 = next;
		}
		q1 = heads;
			
		var newHead = new ListNode(null);
		var newHeads = newHead;
		num = 0;
		while(p1 || q1){
			if(num % 2 == 0){
				newHeads.next = p1;
				newHeads = newHeads.next;
				p1 = p1.next;
			}else{
				newHeads.next = q1;
				newHeads = newHeads.next;
				q1 = q1.next;
			}
			num++;
		}
		return newHead.next;
	};
