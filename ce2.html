<body>
    <div id="time"></div>
<script>
    var len;

    function heapSort(arr) {
        buildMaxHeap(arr);
        for (var i = arr.length - 1; i > 0; i--){
            swap(arr, 0, i);
            len--;
            heapify(arr, 0);
        }
        return arr;
    }

    function buildMaxHeap(arr) {
        len = arr.length;
        for (var i = Math.floor(len / 2); i >= 0; i--) {
            heapify(arr, i);
        }
    }

    function heapify(arr, i) {
        var left = 2 * i + 1,
            right = 2 * i + 2,
            largest = i;

        if(left < len && arr[left] > arr[largest]) {
            largest = left;
        }

        if(right < len && arr[right] > arr[largest]) {
            largest = right;
        }

        if(largest != i){
            swap(arr, i, largest)
            heapify(arr, largest)
        }
    }

    function swap(arr, i, j) {
        var temp = arr[i];
        arr[i] = arr[j];
        arr[j] = temp;
    }



    console.log(heapSort([22,3,2,5,6,7,1,44,23,12,34]))
</script>
