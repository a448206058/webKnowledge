<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="time"></div>
<script>
    /**
     * @param {string[]} strs
     * @return {string[][]}
     */
    var groupAnagrams = function(strs) {
		var map = new Map();
		var value = [];
		// debugger
		for(var i = 0;i < strs.length; i++){
			// map.set(strs[])
            var control = 0;
            var index = 0;
            for(var j = 0;j < strs[i].length;j++){
                var string = strs[i].split("")[j];
                if(!map.has(string)){
                    map.set(string, i);

                }else{
                    control = control + 1;
                    index = map.get(string);
                }
            }
            if(control === strs[i].length){
                console.log(strs[i])
                console.log(value)
                console.log(index)
                console.log(value[index])
                value[index].push(strs[i])
            }else{
                value.push([strs[i]])
            }
		}

		return value;
    };

    // [
    //     ["ate","eat","tea"],
    //     ["nat","tan"],
    //     ["bat"]
    // ]
	var content = ["eat", "tea", "tan", "ate", "nat", "bat"];


	console.log(groupAnagrams(content));
</script>
</body>
</html>
