<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="time"></div>
<script>
    /**
     * @param {string[]} tokens
     * @return {number}
     */
    var evalRPN = function(tokens) {
		let all = 0;
		var cs = [];
		if(tokens.length == 1){
			return tokens[0]
		}
		tokens.map((item, index)=>{
			if(item == "+" || item == "-" || item == "*" || item == "/"){
				let val1 = cs.pop();
				let val2 = cs.pop();
				if(item == "+"){
					all = val1 + val2
				}else if(item == "-"){
					all = val2 - val1
				}else if(item == "*"){
					all = val2 * val1
				}else if(item == "/"){
					all = parseInt(val2 / val1)
				}
				cs.push(all)
			}else{
				cs.push(parseInt(item));
			}
		})
		return all;
    };
	
	// let value = ["2", "1", "+", "3", "*"];
	// let value = ["4", "13", "5", "/", "+"]
	let value = ["10", "6", "9", "3", "+", "-11", "*", "/", "*", "17", "+", "5", "+"]
	console.log(evalRPN(value))
</script>
</body>
</html>
