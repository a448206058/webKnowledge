<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div id="time"></div>
<script>
    /**
     * Definition for singly-linked list.
     * function ListNode(val, next) {
     *     this.val = (val===undefined ? 0 : val)
     *     this.next = (next===undefined ? null : next)
     * }
     */
	function ListNode(val, next) {
		 var head = {};
	     head.val = (val===undefined ? 0 : val)
	     head.next = (next===undefined ? null : next)
		 return head
	}

	function creatrLink(arr){
		if(arr.length === 0) {
			return null;
		}
		var head = new ListNode(arr[0]);
		var curNode = head;
		for (var i = 1; i < arr.length; i++){
			curNode.next = new ListNode(arr[i]);
			curNode = curNode.next;
		}
		return head;
	}

	function printLink(head){
		var curNode = head;
		while(curNode != null) {
			console.log(curNode.val)
			curNode = curNode.next;
		}
	}

    /**
     * @param {ListNode} head
     * @param {number} x
     * @return {ListNode}
     */
    var partition = function(head, x) {
        head = creatrLink(head);
        let small = new ListNode(0);
        const smallHead = small;
        let large = new ListNode(0);
        const largeHead = large;
        while (head !== null) {
            if (head.val < x) {
                small.next = head;
                small = small.next;
            } else {
                large.next = head;
                large = large.next;
            }
            head = head.next;
        }
        large.next = null;
        small.next = largeHead.next;
        return smallHead.next;
    };
	
	var oddEvenList = function(head) {
	    head = creatrLink(head);
		var ji = new ListNode(0);
		const jis = ji;
		var ou = new ListNode(0);
		const ous = ou;
		var num = 0;
		while(head != null) {
			if(num % 2 === 0){
				ou.next = head;
				ou = ou.next;
			}else{
				ji.next = head;
				ji = ji.next;
			}
			num++;
			head = head.next;
		}
		ji.next = null;
		ou.next = jis.next;
		return ous.next;
	};

    var head = [1,2,3,4,5];
    console.log(oddEvenList(head))
</script>
