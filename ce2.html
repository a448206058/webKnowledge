        //[[-1,-1,2],[-1,0,1]]
    var threeSum = function (nums) {
        var target = 0;
        var map = new Map();
        var value = [];
        var start = 0;
        var end = 2;
        while(start < nums.length && end < nums.length){
            target = 0 - nums[end];
            for (var i = start; i < end; i++) {
                if (map.has(target - nums[i])) {
                    if(map.get(target - nums[i]) != i && i != end && map.get(target - nums[i]) != end){
                        var content = [target - nums[i], nums[i], nums[end]].sort();
                        if(JSON.stringify(value).indexOf(content) === -1){
                            value.push(content)
                        }
                        start++;
                    }
                }
                map.set(nums[i], i);
            }
            end++;
        }
        return value
    };

    console.log(threeSum([-1,0,1,0]))
