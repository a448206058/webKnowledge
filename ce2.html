<div id="time"></div>
<script>
    /**
     * Definition for singly-linked list.
     * function ListNode(val, next) {
     *     this.val = (val===undefined ? 0 : val)
     *     this.next = (next===undefined ? null : next)
     * }
     */
	function ListNode(val, next) {
		 var head = {};
	     head.val = (val===undefined ? 0 : val)
	     head.next = (next===undefined ? null : next)
		 return head
	}

	function creatrLink(arr){
		if(arr.length === 0) {
			return null;
		}
		var head = new ListNode(arr[0]);
		var curNode = head;
		for (var i = 1; i < arr.length; i++){
			curNode.next = new ListNode(arr[i]);
			curNode = curNode.next;
		}
		return head;
	}

	function printLink(head){
		var curNode = head;
		while(curNode != null) {
			console.log(curNode.val)
			curNode = curNode.next;
		}
	}

    var addTwoNumbers = function(l1, l2) {
		l1 = creatrLink(l1);
		l2 = creatrLink(l2);
		
		var head1 = l1;
		var node1 = null;
		while(head1 != null){
			var cur = head1.next;
			
			head1.next= node1;
			node1 = head1;
			head1 = cur;
		}
		
		var head2 = l2;
		var node2 = null;
		while(head2 != null){
			var cur = head2.next;
			
			head2.next = node2;
			node2 = head2;
			head2 = cur;
		}
		var node1s = node1;
		var node2s = node2;
		var head = null;
		var result = null;''
		var next = 0;
		while (node1s || node2s){
			var num = (node1s.val ? node1s.val : 0) + (node2s.val ? node2s.val : 0) +next;
			next = Math.floor(num / 10);
			num = num % 10;
			
			node1s = node1s.next ? node1s.next : 0;
			node2s = node2s.next ? node2s.next : 0;
			if(!head){
				head = result = new ListNode(num)
			} else {
				result.next = new ListNode(num);
				result = result.next;
			}
		}
		if (next > 0) {
		    result.next = new ListNode(next);
		}
		
		var head3 = head;
		var node3 = null;
		while(head3 != null){
			var cur = head3.next;
			
			head3.next = node3;
			node3 = head3;
			head3 = cur;
		}
		return node3;
    };

    var l1 = [7,2,4,3],l2 = [5,6,4];
    // var l1 = [9,9,9,9,9,9,9], l2 = [9,9,9,9];
    console.log(addTwoNumbers(l1, l2))
</script>
