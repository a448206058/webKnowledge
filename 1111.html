<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/**
			 * // This is the interface that allows for creating nested lists.
			 * // You should not implement it, or speculate about its implementation
			 * function NestedInteger() {
			 *
			 *     Return true if this NestedInteger holds a single integer, rather than a nested list.
			 *     @return {boolean}
			 *     this.isInteger = function() {
			 *         ...
			 *     };
			 *
			 *     Return the single integer that this NestedInteger holds, if it holds a single integer
			 *     Return null if this NestedInteger holds a nested list
			 *     @return {integer}
			 *     this.getInteger = function() {
			 *         ...
			 *     };
			 *
			 *     Return the nested list that this NestedInteger holds, if it holds a nested list
			 *     Return null if this NestedInteger holds a single integer
			 *     @return {NestedInteger[]}
			 *     this.getList = function() {
			 *         ...
			 *     };
			 * };
			 */
			/**
			 * @constructor
			 * @param {NestedInteger[]} nestedList
			 */
			var NestedIterator = function(nestedList) {
			    this.value = nestedList;
				this.index = -1;
			    return this;
			};
			
			
			/**
			 * @this NestedIterator
			 * @returns {boolean}
			 */
			NestedIterator.prototype.hasNext = function() {
			    let _this = this;
			    if(_this.value[_this.index + 1]){
					return true
				}else{
					return false
				}
			};
			
			/**
			 * @this NestedIterator
			 * @returns {integer}
			 */
			NestedIterator.prototype.next = function() {
			    let _this = this;
			    if(typeof _this.value[_this.index+1] == 'number'){
			        return _this.value[++_this.index];
			    }else{
			        let value = _this.value[_this.index + 1][0];
					console.log(typeof value)
					if(typeof value == 'number'){
						_this.value[_this.index + 1].shift();
						console.log(_this.value[_this.index + 1])

					}else{
						console.log(value)
						if(value.length == 0){
							_this.index++;
							return
						}
					}
			        return value;
			    }
			    
			};
			
			/**
			 * Your NestedIterator will be called like this:
			 * var i = new NestedIterator(nestedList), a = [];
			 * while (i.hasNext()) a.push(i.next());
			*/
		    var nestedList = [[1,3],2,[1,4]];
		    var i = new NestedIterator(nestedList), a = [];
		    while (i.hasNext()) a.push(i.next());
			console.log(a)
		</script>
	</body>
</html>
