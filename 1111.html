<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			console.log(2111)
			var numSquares = function(n) {
			    let queue = [];
			    let level = 0;
				for(let i = 1; i*i < n; i++){
					queue.push(i*i);
				}
				let control = [n];
				while(control.length > 0){
					let temp = [];
					level += 1;
					for(let i = 0; i < control.length; i++){
						for(let j = 0; j < queue.length; j++){
							let cc = control[i] - queue[j];
							if(temp.indexOf(cc) > -1){
								return level
							}
							temp.push(cc);
						}
					}
					console.log(temp)
					control = temp;
				}
			    return level;
			};
			console.log(222)
			console.log(111)
			console.time()
			console.log(numSquares(12))
			console.timeEnd()
		</script>
	</body>
</html>
