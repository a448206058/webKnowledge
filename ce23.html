<script>
  var isSubsequence = function (s, t) {
    let s1 = 0, t1 = 0;
    while(s1 < s.length && t1 < t.length){
      if (s[s1] == t[t1]){
        s1++;
        t1++;
      }else{
        t1++
      }
    }
    return s1 === s.length
  };

  var findContentChildren = function(g, s) {
    g.sort((a, b) => b - a)
    s.sort((a, b) => b - a)
    let si = 0, gi = 0;
    let res = 0;
    while(gi < g.length && si < s.length) {
        if (s[si] >= g[gi]) {
            res++;
            si++;
            gi++;
        } else {
            gi++;
        }
    }
    return res;
};

  // let s = "axc", t = "ahbgdc";

  let s = "aaaaaa", t = "bbaaaa";
  console.log(isSubsequence(s, t));
</script>
