<script>
  /**
   * @param {number[]} nums
   * @return {number[][]}
   */

  const permute = (nums) => {
    const res = [];
    const used = {};

    function dfs(path) {
      if (path.length == nums.length) {
        // 个数选够了
        res.push(path.slice()); // 拷贝一份path，加入解集res
        return; // 结束当前递归分支
      }
      for (const num of nums) {
        // for枚举出每个可选的选项
        // if (path.includes(num)) continue; // 别这么写！查找的时间是O(n)，增加时间复杂度
        if (used[num]) continue; // 使用过的，跳过
        path.push(num); // 选择当前的数，加入path
        used[num] = true; // 记录一下 使用了
        dfs(path); // 基于选了当前的数，递归
        path.pop(); // 上一句的递归结束，回溯，将最后选的数pop出来
        used[num] = false; // 撤销这个记录
      }
    }

    dfs([]); // 递归的入口，空path传进去
    return res;
  };
  let ss = [];
  var permute = function (nums) {
    let res = [];
    let used = [];
    nums.map((item) => {
      used.push(false);
    });
    if (nums.length === 0) {
      return res;
    }
    const generatePermutation = function (value, index, p) {
      if (index == nums.length) {
        console.log(p);
        ss.push(p);
        res.push(p);
        console.log(ss);
        return;
      }
      for (let i = 0; i < value.length; i++) {
        if (!used[i]) {
          p.push(value[i]);
          used[i] = true;
          generatePermutation(value, index + 1, p);
          p.pop();
          used[i] = false;
        }
      }
      return;
    };
    generatePermutation(nums, 0, []);
    return res;
  };

  console.log(permute([1, 2, 3]));
</script>
