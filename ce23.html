<script>
    /**
 * @param {number[]} nums
 * @param {number} target
 * @return {number}
 */
    var permuteUnique = function (nums) {
        const res = [];
        const used = {};
        let map = new Map();

        function dfs(path) {
            if (path.length == nums.length) { // 个数选够了
                if(map.has(path.slice().toString())){
                    return;
                }
                map.set(path.slice().toString(), true)
                res.push(path.slice()); // 拷贝一份path，加入解集res
                return;                 // 结束当前递归分支
            }
            for (let i = 0; i < nums.length; i++){
                if(used[i]) continue;
                path.push(nums[i]);
                used[i] = true;
                dfs(path);
                path.pop();
                used[i] = false;
            }
        }

        dfs([]); // 递归的入口，空path传进去
        return res;
    };

    console.log(permuteUnique([1,2,3]))
</script>
