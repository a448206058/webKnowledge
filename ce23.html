  /**
 * @param {number} m
 * @param {number} n
 * @return {number}
 */
  var uniquePaths = function (m, n) {

    let dp = new Array(m);

    for (let i = 0; i < dp.length; i++) {
      if (i > 0) {
        dp[i] = [1];

        for (let j = 1; j < n; j++) {
          dp[i][j] = dp[i - 1][j] + dp[i][j - 1];
        }
      } else {
        dp[i] = new Array(n).fill(1);
      }
    }

    return dp[m - 1][n - 1];





    let dp = new Array(n).fill(1);

      for (let j = 1; j < n; j++) {
        dp[j] = dp[j] + dp[j - 1];
      }
    }

    return dp[n - 1];
  };

  var numDecodings = function (s) {
    const n = s.length;
    const value = new Array(n + 1).fill(0);
    value[0] = 1;
    for (let i = 1; i <= n; ++i) {
      if (s[i] != '0') {
        value[i] += value[i - 1]
      }
      if (i > 1 && s[i - 2] != '0' && ((s[i - 2] - '0') * 10 + (s[i - 1] - '0') <= 26)) {
        value[i] += value[i - 2]
      }
    }
    return value[n]
  };
