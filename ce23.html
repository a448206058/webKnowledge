<script>
  // 8 4 2 1
  // 32 16 8 4 2 1
  // 1

  // [["X","X","X","X"],["X","X","X","X"],["X","X","X","X"],["X","O","X","X"]]

  // X X X X 
  // X O O X
  // X X O X
  // X O X X

  var solveNQueens = function (n) {
    let value = new Array(n);

    for(let i = 0; i < value.length; i++){
      value[i] = new Array(n).fill(".").join("");
    }

    


    return value;
    
  };

  console.log(solveNQueens(4))

  var pacificAtlantic = function (heights) {
    let d = [[-1, 0], [0, 1], [1, 0], [0, -1]]
    let m, n;
    const res = [];
    m = heights.length;
    if (m == 0) {
      return []
    }
    n = heights[0].length;
    // const visited = new Array(m);
    // for (let i = 0; i < visited.length; ++i) {
    //   visited[i] = new Array(n).fill(false);
    // }
    const set = new Map();
    const inArea = (x, y) => {
      return x >= 0 && x < m && y >= 0 && y < n;
    }

    const isXHandler = (x, y) => {
      return x === 0 || y === 0;
    }

    const isYHandler = (x, y) => {
      return x === m - 1 || y === n - 1;
    }

    let isX = false, isY = false;

    const dfs = (grid, x, y) => {
      set.set(x + ',' + y);
      if (isXHandler(x, y)) {
        isX = true;
      }
      if (isYHandler(x, y)) {
        isY = true;
      }
      if (isX && isY) {
        return;
      }
      for (let i = 0; i < 4; i++) {
        let newx = x + d[i][0];
        let newy = y + d[i][1];
        if (!inArea(newx, newy) || set.has(newx + ',' + newy) || grid[newx][newy] > grid[x][y]) {
          continue
        }
        dfs(grid, newx, newy);
      }
      return
    }


    for (let i = 0; i < heights.length; i++) {
      for (let j = 0; j < heights[i].length; j++) {
        isX = false, isY = false;
        set.clear();
        if (isXHandler(i, j)) {
          isX = true;
        }
        if (isYHandler(i, j)) {
          isY = true;
        }
        if (isX && isY) {
          res.push([i, j]);
        } else {
          dfs(heights, i, j);
          if (isX && isY) {
            res.push([i, j]);
          }
        }
      }
    }

    return res;
  };

  console.log(pacificAtlantic([[1, 2, 2, 3, 5], [3, 2, 3, 4, 4], [2, 4, 5, 3, 1], [6, 7, 1, 4, 5], [5, 1, 1, 2, 4]]))
</script>
