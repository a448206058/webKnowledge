<script>
	var numSquares = function(n) {
	    let queue = [];
	    let level = 1;
		if(n === 1){
			return level
		}
		for(let i = 1; i*i <= n; i++){
			if(i*i == n){
				return level;
			}
			queue.push(i*i);
		}
		let control = [n];
		// debugger
		while(control.length > 0){
			let temp = [];
			level += 1;
			for(let i = 0; i < control.length; i++){
				for(let j = 0; j < queue.length; j++){
					let cc = control[i] - queue[j];
					if(queue.indexOf(cc) > -1){
						return level
					}
					temp.push(cc);
				}
			}
			console.log(temp)
			control = temp;
		}
	    return level;
	};
	console.time()
	console.log(numSquares(1))
	console.timeEnd()
</script>
