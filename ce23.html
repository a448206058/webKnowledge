<script>
    //[5,3,6,2,4,null,null,1]
var kthSmallest = function(root, k) {
    let result = null;

    const inOrder = function(root) {
        if(k === 0){
            result = root.val;
        }
        if(root !== null && k > 0){
            inOrder(root.left);
            if(--k === 0){
                result = root.val;
                return
            }
            inOrder(root.right)
        }
        
    }
    inOrder(root);
    return result
};
