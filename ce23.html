<script>
    /**
     * @param {number} rowIndex
     * @return {number[]}
     */
    /**
     * [1]
     * [1, 1]
     * [1, 2, 1]
     * [1, 3, 3, 1]
     * [1, 4, 6, 4, 1]
     */
    var getRow = function(rowIndex) {
        let result = new Array(rowIndex+1);
        result[0] = 1;
        for(let i = 1; i <= rowIndex; i++){
            result[i] = result[i - 1] * (rowIndex - i + 1) / i;
        }
        return result;
    };
    console.log(getRow(4))
</script>
